<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 class="coming-soon">COMING SOON</h1>
            <br>
            <p class="under-construction">Jalan Jalan Sanns Jilid 3</p>
            <br>
              <p class="under-construction">1 & 2 November 2025 Puncak Bogor Villa Yudi</p>
        </div>
        
        <div class="countdown-timer">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">DAYS</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">HOURS</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">MINUTES</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">SECONDS</span>
            </div>
        </div>
        <div class="image-below-countdown">
            <img src="jodi.png" alt="Thanks to Allah" class="responsive-image">
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
